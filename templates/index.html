<html>

<head>
	<title>{{ name }} | {{ motd }}</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="/assets/css/main.css" />
	<noscript>
		<link rel="stylesheet" href="/assets/css/noscript.css" />
	</noscript>
</head>

<body class="is-preload">

	<!-- Wrapper-->
	<div id="wrapper">

		<!-- Nav -->
		<nav id="nav">
			<a href="#" class="icon solid fa-home"><span>主页</span></a>
			<a href="#preview" class="icon solid fa-folder"><span>服务器预览</span></a>
			<a href="#contact" class="icon solid fa-envelope"><span>联系方式</span></a>
			<a href="https://github.com/GamerNoTitle/CraftMon" class="icon brands fa-github"
				target="_blank"><span>Github</span></a>
		</nav>

		<!-- Main -->
		<div id="main">

			<!-- Home -->
			<article id="home" class="panel intro">
				<header>
					<h1>{{ name }}</h1>
					<p>{{ motd }}</p>
					<p>当前在线人数：{{ current }}/{{ maxp }}</p>
					
				</header>
				<a href="#work" class="jumplink pic">
					<span class="arrow icon solid fa-chevron-right"><span>查看服务器展示</span></span>
					<img src="{{ logo }}" alt="" />
				</a>
			</article>

			<!-- Work -->
			<article id="preview" class="panel">
				<header>
					<h2>{{ preview_title }}</h2>
				</header>
				<p>
					{{ preview_descr }}
				</p>
				<section>
					<div class="row">
						{% for image in preview_images %}
						<div class="col-4 col-6-medium col-12-small">
							<a href="#" class="image fit"><img src="/images/{{image}}" alt=""></a>
						</div>
						{% endfor %}
					</div>
				</section>
			</article>

			<!-- Contact -->
			<article id="contact" class="panel">
				<header>
					<h2>加入我们</h2>
				</header>
					{{ join_content|safe }}
			</article>

		</div>

		<!-- Footer -->
		<div id="footer">
			<ul class="copyright">
				<li>&copy; GamerNoTitle.</li>
				<li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
			</ul>
		</div>

	</div>

	<!-- Scripts -->
	<script src="/assets/js/jquery.min.js"></script>
	<script src="/assets/js/browser.min.js"></script>
	<script src="/assets/js/breakpoints.min.js"></script>
	<script src="/assets/js/util.js"></script>
	<script src="/assets/js/main.js"></script>

</body>

</html>
